<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Hero</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
      #heroCanvas { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <canvas id="heroCanvas"></canvas>
    <script>
      const canvas = document.getElementById("heroCanvas");
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);

      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 10, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      const light = new BABYLON.DirectionalLight("light", new BABYLON.Vector3(-1, -2, -1), scene);
      light.intensity = 1;

      BABYLON.SceneLoader.ImportMeshAsync("", "/", "AIRBRUSHBlend.glb", scene)
        .then(result => {
          console.log("AIRBRUSHBlend loaded:", result);
          result.meshes.forEach(mesh => {
            mesh.position = new BABYLON.Vector3(0, 0, 0);
            mesh.scaling = new BABYLON.Vector3(1, 1, 1);
          });
        })
        .catch(error => {
          console.error("Error loading model:", error);
          const cube = BABYLON.MeshBuilder.CreateBox("cube", { size: 2 }, scene);
          cube.position = new BABYLON.Vector3(0, 0, 0);
          console.log("Fallback cube added");
        });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    </script>
  </body>
</html>
